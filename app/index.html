<html ng-app="modalTest">
  <head>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">

  </head>


  <body ng-controller="dialogServiceTest" class="pad">
    
    <br>
    <!-- New Product Div -->
    <div class="panel panel-default">
      <div class="panel-heading">New product</div>
      <div class="panel-body">
        
        <form ng-submit="launch('add')" class="form-horizontal">
          
          <div class="form-group">
            <label class="col-sm-2 control-label">Item</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="item" required/>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2 control-label">Price</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="price" required/>
            </div>
          </div>
          
           <div class="form-group">
            <label class="col-sm-2 control-label">Category</label>
            <div class="col-sm-10">
              <select class="form-control" id="sel1" ng-model="category" required>
                <option value="">Please select</option>
                <option>Fruit</option>
                <option>Vegetable</option>
                <option>Soda</option>
                <option>Dairy</option>
              </select>
            </div>
          </div>
          
                   
          <div clas="form-group">
            <label class="col-sm-2 control-label">Quantity</label>
            <div class="col-sm-10">
              <input type="range" min="0" max="500" ng-init ="quantity = 0" ng-model="quantity" required/> {{quantity}}
              <br><br>
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
               <input type="submit" class="btn btn-primary btn-sm btn-block" value="Add" style="font-size:18px" />
            </div>
          </div>
        </form>
        
      </div>
    </div>
   
    <table class="table table-striped table-hover table-bordered" ng-show="cartData.length > 0">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Category</th>
          <th>Quantity</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class="success" ng-repeat="item in cartData" ng-class='{danger : item.price < 1.00}'>
          <td>{{item.name}}</td>
          <td>{{item.price | currency}}</td>
          <td>{{item.category}}</td>
          <td>{{item.quantity}}</td>
          <td align="center">
          <a href="#">
            <span class="glyphicon glyphicon-remove" style="color:red" ng-click="launch('remove', $index)"></span>
          </a>
          </td>
          <td align="center" >
            <a href="#">
              <span class="glyphicon glyphicon-edit" style="color:blue" ng-click="launch('edit', null, item)" ></span>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <br>







    <script src="app.js"></script>
  </body>
</html>
