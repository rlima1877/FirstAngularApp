
            <div class="modal-header">
                <h4 class="modal-title"><span class="glyphicon glyphicon-star"></span> Edit Item</h4>
            </div>
            <div class="modal-body">
                <ng-form name="nameDialog">
                    <div class="form-group input-group-lg"></div>
                    <div class="panel panel-default">
                        <div class="panel-heading">Edit Item</div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group"><label class="col-sm-2 control-label">Item</label>
                                    <div class="col-sm-10"><input type="text" name="item" class="form-control" ng-model ="item.name" required/></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">Price</label>
                                    <div class="col-sm-10"><input type="text" ng-model="item.price" class="form-control" required/></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">Category</label>
                                    <div class="col-sm-10"><select class="form-control" ng-model = "item.category" required>
                                        <option value="">Please select</option>
                                        <option>Fruit</option>
                                        <option>Vegetable</option>
                                        <option>Soda</option>
                                        <option>Dairy</option>
                                    </select></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">Quantity</label>
                                    <div class="col-sm-10"><input type="range" min="0" max="500"  ng-model = "item.quantity" required/>
                                        {{item.quantity}} <br>
                                        <br>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </ng-form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-primary"  ng-click="ok(item)">Save</button>
            </div>
